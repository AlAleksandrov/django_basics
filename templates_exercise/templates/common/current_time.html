{% extends 'common/base.html' %}
{% load static %}

{% block title %}{{ page_title }}{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card text-center shadow-lg p-3 mb-5 bg-body rounded">
                    <div class="card-header bg-primary text-white">
                        <h2 class="card-title mb-0">Current Server Time</h2>
                    </div>
                    <div class="card-body">
                        <p class="display-4 text-primary">{{ current_time }}</p>
                        <p class="card-text">This time is dynamically updated from the server.</p>
                    </div>
                    <div class="card-footer text-muted">
                        <small>Time displayed in server's timezone.</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
