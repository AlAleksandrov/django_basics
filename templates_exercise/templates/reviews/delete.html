{% extends 'common/base.html' %}

{% block content %}
    <h1>Delete Review for {{ review.book.title }}</h1>
    <p>Are you sure you want to delete this review?</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'books:details' review.book.slug %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
